name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Rebuild node-pty (native)
        env:
          npm_config_build_from_source: "true"
        run: pnpm rebuild node-pty

      - name: Install Playwright browsers
        run: pnpm -C apps/dashboard exec playwright install --with-deps chromium

      - name: Run tests
        env:
          CI: "1"
        run: pnpm test

