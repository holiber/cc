name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test:
    runs-on: macos-latest
    timeout-minutes: 30
    env:
      # Store Playwright browser binaries in a cacheable directory.
      PLAYWRIGHT_BROWSERS_PATH: ${{ github.workspace }}/.pw-browsers
      # Store pnpm's package store in a cacheable directory.
      PNPM_STORE_PATH: ${{ github.workspace }}/.pnpm-store

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.PNPM_STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ${{ env.PLAYWRIGHT_BROWSERS_PATH }}
          key: ${{ runner.os }}-playwright-browsers-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-playwright-browsers-

      - name: Configure pnpm store dir
        run: pnpm config set store-dir "${PNPM_STORE_PATH}"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build:packages

      - name: Install Playwright browsers
        run: pnpm -C apps/dashboard exec playwright install chromium

      - name: Run tests
        env:
          CI: "1"
        run: pnpm test

